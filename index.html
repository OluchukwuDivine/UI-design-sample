<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile design</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="semi-circle-light light-purple">
            <div class="semi-circle-dark dark-purple">
                <div class="top-images">
                    <img src="images/person.png" alt="" class="flipped">
                </div>
            </div>
            <div class="two-circles">
                <div class="first-circle"></div>
                <div class="second-circle"></div>
            </div>
            <div class="form-part">
            <div class="text-area">
                <div class="text-part">
                    <h3>Enter your mobile number</h3>
                    <p>
                        We will send an OTP via SMS on <br>
                        the phone number you enter
                    </p>
                </div>
                <div class="third-circle"></div>
            </div>
            <div class="country-input">
                <input type="number" placeholder="+234 | xx xxx xxx xx">
                <button id="get-otp">GET OTP</button>
            </div>
        </div>
            

        </div>
    </div>
    <footer><a href="#">Terms and Privacy Policy</a></footer>
    <script src="js/main.js"></script>
</body>
</html>
